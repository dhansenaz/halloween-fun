<body>

    </div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>

    </div>
    <div data-key="83" class="key">

    <div data-key="68" class="key">

    </div>
    <div data-key="71" class="key">

    </div>
    <div data-key="72" class="key">

    <div data-key="74" class="key">

      <span class="sound">thunder</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/belltol.wav"></audio>
  <audio data-key="83" src="sounds/evillaugh.wav"></audio>
  <audio data-key="68" src="sounds/femalescream1.wav"></audio>
  <audio data-key="70" src="sounds/halloween.wav"></audio>
  <audio data-key="71" src="sounds/psychoscream.wav"></audio>
  <audio data-key="72" src="sounds/scarysound.wav"></audio>
  <audio data-key="74" src="sounds/chainsaw.wav"></audio>
  <audio data-key="75" src="sounds/witch.wav"></audio>
  <audio data-key="76" src="sounds/thunder.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
